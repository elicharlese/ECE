<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE Cards - Loading</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #272822 0%, #134E4A 50%, #0F766E 100%);
            color: #F0FDFA;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 600px;
            padding: 40px;
        }

        /* Background Animation Elements */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            background: #14B8A6;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 300px;
            height: 300px;
            background: #F92672;
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        .circle-3 {
            width: 200px;
            height: 200px;
            background: #66D9EF;
            top: 50%;
            left: 10%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* Logo Animation */
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #F92672, #66D9EF);
            border-radius: 20px;
            margin: 0 auto 24px;
            animation: pulse 2s ease-in-out infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .brand-name {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 16px;
            animation: slideUp 1s ease-out 0.5s both;
        }

        .tagline {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            animation: slideUp 1s ease-out 0.7s both;
        }

        .subtitle {
            font-size: 16px;
            color: #A1A1AA;
            margin-bottom: 40px;
            animation: slideUp 1s ease-out 0.9s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Features List */
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out 1.1s both;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .feature-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .feature-1 { background: #A6E22E; }
        .feature-2 { background: #66D9EF; }
        .feature-3 { background: #F92672; }

        .feature-text {
            font-size: 14px;
            color: #F0FDFA;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Loading Animation */
        .loading-container {
            animation: fadeIn 1s ease-out 1.3s both;
        }

        .loading-text {
            font-size: 14px;
            color: #A1A1AA;
            margin-bottom: 16px;
        }

        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #F92672, #66D9EF);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #66D9EF;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #A1A1AA;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .features {
                flex-direction: column;
                gap: 16px;
            }
            
            .stats {
                gap: 30px;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-circle circle-1"></div>
    <div class="bg-circle circle-2"></div>
    <div class="bg-circle circle-3"></div>

    <!-- Main Content -->
    <div class="container">
        <!-- Logo -->
        <div class="logo">E</div>
        
        <!-- Brand -->
        <h1 class="brand-name">ECE Cards</h1>
        <h2 class="tagline">M&A Trading Cards</h2>
        <p class="subtitle">Master Corporate Takeovers with Strategic Trading Cards</p>

        <!-- Features -->
        <div class="features">
            <div class="feature">
                <div class="feature-icon feature-1"></div>
                <span class="feature-text">Collect Corporate Cards</span>
            </div>
            <div class="feature">
                <div class="feature-icon feature-2"></div>
                <span class="feature-text">Trade & Invest in M&A</span>
            </div>
            <div class="feature">
                <div class="feature-icon feature-3"></div>
                <span class="feature-text">Join M&A Community</span>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading-container">
            <p class="loading-text">Loading your trading platform...</p>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat">
                <div class="stat-value">100K+</div>
                <div class="stat-label">Active Collectors</div>
            </div>
            <div class="stat">
                <div class="stat-value">1M+</div>
                <div class="stat-label">Cards Traded</div>
            </div>
            <div class="stat">
                <div class="stat-value">$50M+</div>
                <div class="stat-label">Total Volume</div>
            </div>
        </div>
    </div>

    <script>
        // Auto-advance to auth after 3 seconds
        setTimeout(() => {
            if (window.electronAPI) {
                window.electronAPI.splashComplete();
            } else {
                // Fallback for development
                window.location.href = 'auth.html';
            }
        }, 3000);

        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.querySelector('.logo');
            logo.addEventListener('click', () => {
                logo.style.animation = 'pulse 0.3s ease-in-out';
                setTimeout(() => {
                    logo.style.animation = 'pulse 2s ease-in-out infinite';
                }, 300);
            });
        });
    </script>
</body>
</html>
