name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: cd e2e/ece-web-e2e && npx playwright install
      - run: cd e2e/ece-web-e2e && npx playwright test --reporter=github

  mobile-e2e:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: cd e2e/ece-mobile-e2e && npm install
      - run: cd e2e/ece-mobile-e2e && npm run e2e

  desktop-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm install
      - run: cd e2e/desktop-e2e && npm install
      - run: cd e2e/desktop-e2e && npm run test
